<app-loader></app-loader>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-toolbar style="background-color: transparent">
      <h3>Minha Sidenav</h3>
    </mat-toolbar>
    <div class="accordions">
      <cdk-accordion class="example-accordion">
        <app-accordion *ngFor="let item of Accordions" [Title]="item.Title" [Icon]="item.Icon"
          [Rotas]="item.Rotas"></app-accordion>
      </cdk-accordion>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <app-closed-sidenav></app-closed-sidenav>
    <div style="padding-left: 65px">
      <mat-toolbar class="mainToolbar">
        <mat-icon (click)="sidenav.open()" class="toolbarIcon">menu</mat-icon>
        <span class="example-spacer"></span>
        <mat-icon [matMenuTriggerFor]="menu" class="toolbarIcon">favorite</mat-icon>
        <mat-icon *ngIf="!darkModeService.darkMode" (click)="toggleDarkMode()" style="cursor: pointer;">dark_mode</mat-icon>
        <mat-icon *ngIf="darkModeService.darkMode" (click)="toggleDarkMode()" style="cursor: pointer;">light_mode</mat-icon>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Mat Menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openPerfil()">
    <mat-icon>account_circle</mat-icon>
    <span>Meu Perfil</span>
  </button>
</mat-menu>
