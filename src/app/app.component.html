<app-loader></app-loader>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-toolbar style="background-color: transparent">
      <h3>Minha Sidenav</h3>
    </mat-toolbar>
    <div class="accordions">
      <cdk-accordion class="example-accordion">
        <app-accordion Title="Home" Icon="home" [Rotas]="[{ rota: './' , label: 'Pagina Inicial'}]"></app-accordion>
        <app-accordion Title="Tabela 1" Icon="table_chart" [Rotas]="[{ rota: '/Examples/TableWithFormControls' , label: 'Tabela'}]"></app-accordion>
        <app-accordion Title="Tabela 2" Icon="table_chart" [Rotas]="[{ rota: '/Examples/TableWithNgModel' , label: 'Tabela'}]"></app-accordion>
        <app-accordion Title="Lugar Secreto" Icon="lock" [Rotas]="[{ rota: '/Examples/LugarSecreto' , label: 'Lugar Secreto'}]"></app-accordion>
        <app-accordion Title="Binding" Icon="code" [Rotas]="RotasBinding"></app-accordion>
      </cdk-accordion>
    </div>
  </mat-sidenav>
  <mat-sidenav-content style="overflow-x: hidden">
    <app-closed-sidenav></app-closed-sidenav>
    <div style="padding-left: 65px">
      <mat-toolbar>
        <mat-icon (click)="sidenav.open()" class="toolbarIcon">menu</mat-icon>
        <span class="example-spacer"></span>
        <mat-icon [matMenuTriggerFor]="menu" class="toolbarIcon"
          >favorite</mat-icon
        >
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Mat Menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openPerfil()">
    <mat-icon>account_circle</mat-icon>
    <span>Meu Perfil</span>
  </button>
</mat-menu>
