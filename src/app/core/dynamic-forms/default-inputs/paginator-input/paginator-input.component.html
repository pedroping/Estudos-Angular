<mat-icon *ngIf="formConfig.formFn" (click)="formConfig.formFn(-1)"
  >chevron_left</mat-icon
>
<div pa-input>
  <h3>{{ formConfig.label }}</h3>
  <mat-form-field appearance="outline">
    <mat-label>{{ formConfig.placeholder }}</mat-label>
    <input [formControlName]="formConfig.controlName" matInput type="text" />
  </mat-form-field>
</div>
<mat-icon *ngIf="formConfig.formFn" (click)="formConfig.formFn(1)"
  >chevron_right</mat-icon
>
